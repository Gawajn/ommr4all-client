<div *ngIf="errorMessage !== ''">
  An error occurred:
  {{ errorMessage }}
</div>
<ul>
  <li *ngFor="let page of pages" class="page-preview"
      (click)="onPageClick(page)"
  >
    <img src="{{page.preview_url()}}" class="page-preview-image">
    <div class="page-preview-id">{{page.page}}</div>
  </li>
</ul>
