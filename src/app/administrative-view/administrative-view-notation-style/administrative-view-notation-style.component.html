<app-api-error-card [apiError]="apiError" (dismiss)="apiError = null"></app-api-error-card>
<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>style</mat-icon>
    <mat-card-title i18n>Notation styles</mat-card-title>
  </mat-card-header>
  <mat-toolbar class="transparent">
    <mat-toolbar-row>
      <button *ngIf="mayAdd" mat-icon-button routerLink="/administration/view/create_style"><mat-icon>add</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-card-content>
    <table mat-table [dataSource]="bookStyles" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let style"> {{style.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let style"> {{style.name}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let style">
          <a *ngIf="mayEdit" mat-icon-button [routerLink]="'/administration/view/edit_style/' + style.id"><mat-icon>edit</mat-icon></a>
          <button *ngIf="mayDelete" mat-icon-button (click)="delete(style.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
