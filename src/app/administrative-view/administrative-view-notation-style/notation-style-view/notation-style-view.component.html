<mat-toolbar class="light">
  <mat-toolbar-row><button mat-icon-button routerLink="/administration/view/styles"><mat-icon>arrow_back</mat-icon></button> </mat-toolbar-row>
</mat-toolbar>
<mat-card *ngIf="!notationStyle">
  <mat-card-content>
    Notation style not found.
  </mat-card-content>
</mat-card>
<mat-card *ngIf="notationStyle">
  <mat-card-header>
    <mat-icon mat-card-avatar>edit</mat-icon>
    <mat-card-title i18n>Edit notation style</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]="notationStyle.name">
      <mat-hint>Notation style label</mat-hint>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="save()"><mat-icon>save</mat-icon> Save</button>
  </mat-card-actions>
</mat-card>
