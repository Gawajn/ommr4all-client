<div class="center-container">
  <h2>Available Books</h2>
  <app-error-message [error]="errorMessage" (closed)="errorMessage = ''"></app-error-message>
  <button class="btn btn-icon" (click)="onAdd()"><div class="icon-plus"></div></button>
  <table>
    <thead>
    <tr><th>Label</th><th>Created On</th><th></th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.name }}</td><td>{{ book.created | date:'mediumDate' }}</td>
      <td><button class="btn btn-icon" (click)="selectBook(book.id)"><div class="icon-memo"></div></button></td>
      <td><button class="btn btn-icon" (click)="deleteBook(book)"><div class="icon-wastebasket"></div></button></td>
    </tr>
    </tbody>
  </table>
</div>
