<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>settings</mat-icon>
    <mat-card-title i18n>Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="col">
    <div fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start center">
      <mat-form-field>
        <mat-label>Average staff line distance</mat-label>
        <input matInput type="number" value="10" [min]="0" [disabled]="autoCompute.checked">
        <mat-hint>Average distance of two staff lines</mat-hint>
        <mat-icon matPrefix>vertical_align_center</mat-icon>
        <span matSuffix>px</span>
      </mat-form-field>
      <mat-checkbox #autoCompute>Auto compute</mat-checkbox>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>playlist_add</mat-icon>
    <mat-card-title>Select pages</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="col">
    <div fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start center">
      <mat-radio-group fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start center">
        <mat-radio-button [value]="0">All</mat-radio-button>
        <mat-radio-button [value]="1">Unprocessed</mat-radio-button>
        <mat-radio-button [value]="2" [disabled]="true">Manual</mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button [disabled]="true">Edit</button>
    </div>

  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>linear_scale</mat-icon>
    <mat-card-title>Progress</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.progressLabel }}
    </p>
    <div *ngIf="!task.isWorking">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div *ngIf="task.isWorking">
      <p i18n> Progress </p>
      <mat-progress-bar [value]="task.status.progress * 100"></mat-progress-bar>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="!task.taskStatusRunning" mat-raised-button color="primary" (click)="run()"><mat-icon>play_arrow</mat-icon>Run</button>
    <button *ngIf="task.taskStatusRunning" mat-raised-button color="warn" (click)="cancel()"><mat-icon>cancel</mat-icon>Cancel</button>
  </mat-card-actions>
</mat-card>
