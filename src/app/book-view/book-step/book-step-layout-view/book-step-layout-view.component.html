<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>settings</mat-icon>
    <mat-card-title i18n>Settings</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="column" fxLayoutGap="5px">
      <mat-label>Layout mode</mat-label>
      <div fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start center">
        <mat-radio-group fxLayout="row" fxLayoutGap="40px" fxLayoutAlign="start center" [(ngModel)]="requestBody.layoutMode">
          <mat-radio-button [value]="LayoutModes.Complex">Complex</mat-radio-button>
          <mat-radio-button [value]="LayoutModes.Simple">Simple</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<app-book-step-page-selector
  [operation]="this.operation"
  [selection]="requestBody"
  [bookCom]="book"
></app-book-step-page-selector>
<app-book-step-task-control
  [task]="task"
></app-book-step-task-control>
