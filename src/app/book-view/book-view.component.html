<div class="center-content-container full-width">
    <h1>{{ (bookMeta | async).name }}</h1>
    <app-books-preview
      [pages]="pages | async"
      [book]="book | async"
      [bookMeta]="bookMeta | async"
      (reload)="reload()"
      (pagesDeleted)="pagesDeleted($event)"
    ></app-books-preview>
</div>
