<div class="inline-form icon-bar">
  <div class="icon icon-unarchive toggle" [class.toggled]="showUpload" (click)="onUpload(!showUpload)"></div>
  <div class="icon icon-delete-forever" (click)="onCleanAll()"></div>
  <div class="separator"></div>
  <select [(ngModel)]="selectedColor" (change)="setUnloaded()" class="form-control">
    <option value="color">Color</option>
    <option value="gray">Gray</option>
    <option value="binary">Binary</option>
  </select>
  <select [(ngModel)]="selectedProcessing" (change)="setUnloaded()" class="form-control">
    <option value="original">Original</option>
    <option value="deskewed">Deskewed</option>
    <!-- <option value="cropped">Cropped</option>
    <option value="detected_staffs">Detected Staffs</option> -->
  </select>
  <div class="separator"></div>
  <select [(ngModel)]="selectDownloadContent" class="form-control">
    <option value="annotations">Annotations</option>
  </select>
  <div class="icon icon-archive" (click)="onDownload()"></div>
</div>

<div *ngIf="showUpload">
  <app-page-uploader [book]="book" (uploadSuccess)="reload.emit()"></app-page-uploader>
</div>

<div #previewList class="preview-list">
  <div *ngFor="let page of pages"
       class="list-item"
       [class.selected]="page === currentPage"
       (click)="selectPage($event, page)">
    <app-page-preview
      [page]="page"
      [color]="selectedColor"
      [processing]="selectedProcessing">
    </app-page-preview>
  </div>
</div>
