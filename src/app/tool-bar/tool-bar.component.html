<ul class="icon-bar">
  <li [class.active]="toolBarStateService.currentPrimaryView === PrimaryViews.Preprocessing" (click)="onPrimaryTool(PrimaryViews.Preprocessing)">Preprocessing</li>
  <li [class.active]="toolBarStateService.currentPrimaryView === PrimaryViews.Editor" (click)="onPrimaryTool(PrimaryViews.Editor)">Editor</li>
</ul>

<ul class="icon-bar" *ngIf="toolBarStateService.currentPrimaryView === PrimaryViews.Editor">
  <li [class.active]="toolBarStateService.currentEditorTool === EditorTools.AutomaticStaffDetection" (click)="onEditorTool(EditorTools.AutomaticStaffDetection)">Automatic Staff Line Recognition</li>
  <li [class.active]="toolBarStateService.currentEditorTool === EditorTools.CreateStaffLines" (click)="onEditorTool(EditorTools.CreateStaffLines)">Create Staff Lines</li>
  <li [class.active]="toolBarStateService.currentEditorTool === EditorTools.GroupStaffLines" (click)="onEditorTool(EditorTools.GroupStaffLines)">Group Staffs</li>
  <li [class.active]="toolBarStateService.currentEditorTool === EditorTools.TextRegion" (click)="onEditorTool(EditorTools.TextRegion)">Text Region</li>
  <li [class.active]="toolBarStateService.currentEditorTool === EditorTools.Symbol">
    <ul class="sub-icons">
      <li
        [class.active]="toolBarStateService.currentEditorSymbol === SymbolType.Note && toolBarStateService.currentNoteType === NoteType.Normal"
        (click)="onNoteType(NoteType.Normal)"
      >Note</li>
      <li
        [class.active]="toolBarStateService.currentEditorSymbol === SymbolType.Clef && toolBarStateService.currentClefType === ClefType.Clef_C"
        (click)="onClefType(ClefType.Clef_C)"
      >C-Clef</li>
      <li
        [class.active]="toolBarStateService.currentEditorSymbol === SymbolType.Clef && toolBarStateService.currentClefType === ClefType.Clef_F"
        (click)="onClefType(ClefType.Clef_F)"
      >F-Clef</li>
    </ul>
  </li>
  <li [class.active]="toolBarStateService.currentEditorTool === EditorTools.Lyrics" (click)="onEditorTool(EditorTools.Lyrics)">Lyrics</li>
</ul>
