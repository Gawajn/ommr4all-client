<svg:g *ngIf="visible">
  <marker id="arrow"
          [attr.refX]="10"
          [attr.refY]="5"
          [attr.markerWidth]="10"
          [attr.markerHeight]="10"
          orient="auto">
    <path d="M 0 0 L 10 5 L 0 10 z" />
  </marker>
  <polyline
    [attr.points]="editorService.pcgts.page.readingOrder.centerPoints().toString()"
    marker-start="url(#arrow)"
    marker-end="url(#arrow)"
    ></polyline>

</svg:g>
