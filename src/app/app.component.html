<div class="main-layout">
  <header [class.collapsed]="!displayHeader">
    <nav>
    <mat-toolbar>
      <a mat-button routerLink="/" class="logo">OMMR4all</a>
      <a mat-button routerLink="/book" i18n>Books</a>
      <a mat-button routerLink="/administration" i18n>Settings</a>
      <a mat-button routerLink="/" i18n>Help</a>
      <a mat-button *ngIf="auth.isLoggedIn()" routerLink="/logout" i18n>Logout</a>
      <a mat-button *ngIf="auth.isLoggedOut()" routerLink="/login" i18n>Login</a>
      <div class="fill"></div>
      <a mat-icon-button href="https://github.com/OMMR4all"><mat-icon svgIcon="github"></mat-icon></a>
      <div class="space"></div>
      <a mat-icon-button href="https://uni-wuerzburg.de"><mat-icon svgIcon="uniwue"></mat-icon></a>
    </mat-toolbar>
    </nav>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer [class.collapsed]="!displayHeader">
    <mat-toolbar>
      <mat-toolbar-row>
        <div class="fill"></div>
        <a routerLink="/imprint" i18n>Imprint</a>
        <div class="fill"></div>
      </mat-toolbar-row>
    </mat-toolbar>
  </footer>
</div>
<app-server-state></app-server-state>
