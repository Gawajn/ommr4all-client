<h1 mat-dialog-title>Layout analysis</h1>
<div mat-dialog-content>
  <app-error-message [error]="task.errorMessage" (closed)="task.errorMessage = ''" [closable]="false"></app-error-message>

  <p>
    {{ task.progressLabel }}
  </p>
  <progress></progress>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</div>
