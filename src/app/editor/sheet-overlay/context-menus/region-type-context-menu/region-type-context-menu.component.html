<div #menuTriggerElement #menuTrigger="matMenuTrigger"  [matMenuTriggerFor]="menu"
     [style.display]="'block'"
     [style.position]="'fixed'"
></div>
<mat-menu #menu="matMenu"
          (closed)="closed.emit(); _clean()"
>
  <button mat-menu-item *ngIf="hasContext" (click)="onAddToSelection()">Add to selection</button>
  <button mat-menu-item *ngIf="hasJoin" (click)="onJoin()">Join</button>
  <mat-divider *ngIf="hasContext || hasJoin"></mat-divider>
  <button mat-menu-item (click)="onSelectRegionType(BT.Music)">Music</button>
  <button mat-menu-item (click)="onSelectRegionType(BT.Lyrics)">Lyrics</button>
  <button mat-menu-item (click)="onSelectRegionType(BT.DropCapital)">Drop capital</button>
  <button mat-menu-item (click)="onSelectRegionType(BT.Paragraph)">Texts</button>
  <mat-divider *ngIf="hasDelete"></mat-divider>
  <button mat-menu-item *ngIf="hasDelete" (click)="onDelete()" class="warn">Delete</button>
</mat-menu>
