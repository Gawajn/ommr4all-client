<div #menuTriggerElement #menuTrigger="matMenuTrigger"  [matMenuTriggerFor]="menu"
     [style.display]="'block'"
     [style.position]="'fixed'"
></div>
<mat-menu #menu="matMenu">
  <button *ngIf="block"
          mat-menu-item
          (click)="autoCompute.emit(block)"
          i18n
  >Auto-compute reading order</button>
</mat-menu>
