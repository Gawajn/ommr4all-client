<div>
  <div
    *ngFor="let p of globalPos.points; let i = index; trackBy: trackElement"
    class="center-wrapper"
    [style.left]="p.x + 'px'"
    [style.top]="p.y + 'px'"
  >
    <div class="point"
         [class.highlighted]="i === highlightedIndex"
         [class.lyrics]="type === BlockType.Lyrics"
         [class.paragraph]="type == BlockType.Paragraph"
    >
      {{ i + 1}}
    </div>
  </div>
</div>
