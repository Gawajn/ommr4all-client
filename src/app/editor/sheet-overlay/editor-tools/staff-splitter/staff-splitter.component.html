<svg:g *ngIf="state === 'drag'">
  <rect
    class="line-split-rect"
    [attr.x]="left"
    [attr.y]="top"
    [attr.width]="right - left"
    [attr.height]="bot - top"
  ></rect>
  <line
    class="line-split-boundary"
    [attr.x1]="left"
    [attr.x2]="left"
    [attr.y1]="bot"
    [attr.y2]="top"
    ></line>
  <line
    class="line-split-boundary"
    [attr.x1]="right"
    [attr.x2]="right"
    [attr.y1]="bot"
    [attr.y2]="top"
  ></line>
</svg:g>
