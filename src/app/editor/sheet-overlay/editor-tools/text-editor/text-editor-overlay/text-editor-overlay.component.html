<div
  *ngIf="line && sentence"
  id="text-editor-overlay"
  [style.left]="left + 'px'"
  [style.top]="top + 'px'"
  [style.min-width]="width + 'px'"
>
  <div
    *ngIf="blockType === Mode.Lyrics"
    class="full-width"
    >
    <input autocomplete="off" #input name="text" type="text" [(ngModel)]="currentText"
           (wheel)="$event.preventDefault()"
    >
  </div>
  <div
    *ngIf="blockType !== Mode.Lyrics">
    <input autocomplete="off" #input name="text" type="text" [(ngModel)]="currentText"
           (wheel)="$event.preventDefault()"
    >
  </div>
  <app-virtual-keyboard (buttonClicked)="insertAtCaret($event)" [url]="virtualKeyboardUrl"></app-virtual-keyboard>
</div>
