<!-- <mat-slide-toggle [(ngModel)]="service.useDefaultRegion">Use region type</mat-slide-toggle> -->

<mat-form-field>
  <mat-select placeholder="Region type" [(value)]="service.regionType" [disabled]="!service.useDefaultRegion">
    <mat-option [value]="Type.Music" i18n="@@music">Music</mat-option>
    <mat-option [value]="Type.Lyrics" i18n="@@lyrics">Lyrics</mat-option>
    <mat-option [value]="Type.DropCapital" i18n="@@drop_capital">Drop Capital</mat-option>
    <mat-option [value]="Type.Paragraph" i18n="@@paragraph">Paragraph</mat-option>
    <mat-option [value]="Type.FolioNumber" i18n="@@folio">Folio</mat-option>
  </mat-select>
</mat-form-field>
