<h3>Reading Order</h3>
<div class="list" cdkDropList
     (cdkDropListDropped)="drop($event)"
     (cdkDropListSorted)="onSorted($event)"
>
  <div cdkDrag *ngFor="let line of initialReadingOrder; let i = index;" [cdkDragData]="line"
       (mouseenter)="onEnterLine(line)"
       (mouseleave)="onLeaveLine(line)"
       (cdkDragStarted)="onDragStarted(line)"
       (cdkDragEnded)="isDragging = false; onLeaveLine(line)"
       [ngClass]="'item background ' + BlockTypeUtil.css[line.block.type]"
  >
    <span class="index"
          [class.selected]="line === sheetOverlay.readingOrderHoveredPageLine"
    >{{ readingOrder.indexOf(line) + 1}}</span>
    <div class="text-container">
        <div *ngIf="line.sentence.words.length > 0"
              class="text-overflow-wrapper"
        ><span class="text">{{ line.sentence.text }}</span></div>
    </div>
  </div>
</div>
