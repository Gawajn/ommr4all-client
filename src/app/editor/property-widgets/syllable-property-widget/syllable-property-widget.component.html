<h3>Lyrics</h3>
<app-full-lyrics-view
  [lyricBlocks]="lyricsBlocks"
  [annotations]="page.annotations"
  (syllableClicked)="syllableClicked.emit($event)"
></app-full-lyrics-view>
<div *ngIf="syllable">
  <mat-divider></mat-divider>
  <h3>Syllable</h3>
  <mat-form-field>
    <span matPrefix>{{ syllable.prefix }}</span>
    <input #textInput matInput placeholder="Syllable text" [(ngModel)]="text"
           (input)="textChanged()"
    >
  </mat-form-field>
  <mat-slide-toggle [(ngModel)]="visibleDash" [disabled]="!showVisibleDash">Visible dash</mat-slide-toggle>
</div>
