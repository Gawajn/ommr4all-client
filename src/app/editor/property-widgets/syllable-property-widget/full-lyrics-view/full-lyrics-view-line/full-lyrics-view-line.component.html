<div *ngFor="let line of block.lines">
      <span *ngFor="let word of line.sentence.words">
        <span *ngFor="let syl of word.syllables"
              class="syllable"
              [class.not-connected]="!getConnector(line, syl)"
              (click)="syllableClicked.emit({syllable: syl, connector: getConnector(line, syl)})"
        >{{ syl.prefix }}{{ syl.text }}</span>&nbsp;
      </span>
</div>
