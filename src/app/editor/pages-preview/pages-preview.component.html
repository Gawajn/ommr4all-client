<div *ngIf="errorMessage !== ''">
  An error occurred:
  {{ errorMessage }}
</div>
<ul>
  <li *ngFor="let page of pages; trackBy: pageId" class="page-preview"
      (click)="onPageClick(page.page)"
  >
    <app-page-preview [page]="page.page" [progress]="page.progress"></app-page-preview>
  </li>
</ul>
