<div *ngIf="errorMessage !== ''">
  An error occurred:
  {{ errorMessage }}
</div>
<div class="page-list">
  <div *ngFor="let page of pages; trackBy: pageId" class="page-preview"
  >
    <app-page-preview [page]="page.page" [progress]="page.progress"
                      (click)="onPageClick(page.page)"
    ></app-page-preview>
  </div>
</div>
